<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h2>Welcome to the game... Choose wisely!</h2>
    </div>
    <br>
    <div class="container">
        <img class="box" id="rock"  src="method-draw-image.svg" alt="Choose rock">
        <img class="box" id="paper" src="paper-better.svg" alt="Choose paper">
        <img class="box" id="scissors" src="scissors.svg" alt="Choose scissors">
        <br></div>
        <div class="outcome" id="userInput"></div>
        <div class="outcome" id="computerInput"></div>
        <div class="outcome" id="result"></div>
    
<script src="app.js"></script>
</body>
</html>
